<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EIC</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/webjars/adminlte/2.3.11/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/webjars/adminlte/2.3.11/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/webjars/adminlte/2.3.11/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>EIC</a>
  </div>

  <div class="register-box-body">
   

      <form action="/register" method="post" autocomplete="off">
      <div class="form-group has-feedback">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
          <span class="message"></span>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="">
       <span class="message"></span>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="">
       
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" class="form-control" id="confirm-password" placeholder="Retype password" required="">
       <span class="message"></span>
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   

    <a href="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="/webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/webjars/adminlte/2.3.11/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/webjars/adminlte/2.3.11/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    
    $('#username').on('keyup',function(){
        var $this=$(this);
        var value=$(this).val();
        $.post('/register/checkuser',
        {'value':value},function(data)
        {
            var $message= $this.parent().find('span.message');
           if(data===false){
              
                     $message  .html('username is valid')
                             .css('color','green');
           }
           else{$message  .html('username is Already Exit')
                             .css('color','red');
                 }
    });
    
        });
    });
    
    $('#email').on('keyup',function(){
        var $this=$(this);
        var value=$(this).val();
        $.post('/register/checkemail',
        {'value':value},function(data)
        {
            var $message= $this.parent().find('span.message');
           if(data===false){
              
                     $message  .html('Email is valid')
                             .css('color','green');
           }
           else{$message  .html('Email is Already Exit')
                             .css('color','red');
                 }
    });
    
        });
    $('#confirm-password').on('keyup',function(){
        var $this=$(this);
        var $password=$('#password');
          var $message= $this.parent().find('span.message');
          if
          ($this.val()!==$password.val()){
               $message  .html('Password & Confirm-password didnt match !!')
                             .css('color','red');
                 }
                 else{
                      $message  .html('')
                             .css('color','green');
                     
                 }
          });
        
        
  
</script>
</body>
</html>
