<div th:replace="/shared/header"></div>
<div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="/students">
              <div class="box-body">
                <div class="form-group">
                  <label>Name </label>
                  <input type="text" name="name" class="form-control" th:value="${record.name}" >
                </div>
                   <div class="form-group">
                  <label>Roll </label>
                  <input type="text" name="roll" class="form-control" th:value="${record.roll}" >
                </div>
                   <div class="form-group">
                  <label>Address </label>
                  <input type="text" name="address" class="form-control" th:value="${record.address}" >
                </div>
                   <div class="form-group">
                  <label>Phone </label>
                  <input type="text" name="phone" class="form-control" th:value="${record.phone}" >
                </div>
                
                
               
                  
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
</div>
<div th:replace="/shared/footer"></div>
