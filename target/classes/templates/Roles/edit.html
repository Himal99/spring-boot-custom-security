<div th:replace="/shared/header"></div>
<div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="/items">
              <div class="box-body">
                <div class="form-group">
                  <label>Name </label>
                  <input type="text" name="name" class="form-control" th:value="${record.name}" >
                </div>
                <div class="form-group">
                  <label>Description </label>
                  <textarea name="description"class="form-control" th:text="${record.description}" ></textarea>
                </div>
                
                <div class="checkbox">
                  <label>
                      <input type="checkbox" name="status" th:checked="${record.status}"> Active 
                  </label>
                </div>
                  <div class="form-group">
                  <label>Supplier </label>
                  <select name="suppliers"class="form-control" >
                      <option value="">Select Supplier</option>
                      <option th:each="supplier:${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                    
                  </select>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
</div>
<div th:replace="/shared/footer"></div>
